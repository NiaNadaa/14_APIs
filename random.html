<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="persona"></div>

    <script>
        fetch("https://randomuser.me/api").then(function obtener (data){
            return data.json();
        }).then(function mostrar (objeto){
            let object = objeto.results;
            persona = object[0];
            document.getElementById("persona").innerHTML=`
    
            <img src= ${persona.picture.large}>
            <p>${persona.name.title} ${persona.name.first} ${persona.name.last}</p>
            <p>${persona.email}</p>
            <p>${persona.location.street.name}, ${persona.location.street.number}</p>
    
    `;
        })
    </script>
</body>
</html>
